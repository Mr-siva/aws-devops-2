version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      #ruby: 2.6
    commands:
      - npm install -g @angular/cli@9.0.6

  pre_build:
    commands:
      - npm install
  
  build:
    commands:
      - ng build --prod # to build anjular

  post_build:
    commands:
      - ls -la
      - aws s3 cp dist/my-angular-project/* s3://tmpo-s3/ --recursive

artifacts:
  base-directory: dist/my-angular-project
  files:
    - "**/*"

